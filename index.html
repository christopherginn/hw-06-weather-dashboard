<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans:400,400i,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./style.css" />
    <title>Weather Dashboard</title>
</head>
<body> 
    <div class="container">
        <div class="row">  
            <div class="col-12">
                <h1>Weather Dashboard</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-3" id="search-side">
                <div id="search-form-section">
                    <h2>Search for a city:</h2>
                    <form id="search-form">
                        <input type="text" class="col-12" placeholder="San Diego"/>
                        <button class="btn btn-primary col-12">Search</button>
                    </form>
                </div>
                <div>
                    <button class="btn btn-secondary col-12">Placeholder</button>
                </div>
            </div>
            <div class="col-9" id="main-section">
                <div>
                    <div class="row">
                        <div class="col-12" id="main-top">
                            <div>Top</div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12">
                            <h3>5-Day Forecast:</h3>
                        </div>
                        <div class="col-12" id="forecast-container">
                            <div class="col-md-3">1</div>
                            <div class="col-md-3">2</div>
                            <div class="col-md-3">3</div>
                            <div class="col-md-3">4</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
