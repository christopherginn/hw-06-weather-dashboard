<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <header>
                    <h1>Weather Dashjam</h1>
                </header>
            </div>
        </div>

        <div class="row">
            <div class="col-3">
                <aside>
                    <div id="search-container">
                        <h2>Search for a City:</h2>
                        <form id="search-form">
                        <input id="search-city" type="text" class="col-12" placeholder="San Diego" />
                        <button type="submit" class="btn btn-primary col-12">Search</button>
                        </form>
                    </div>

                    <div>
                        <button class="btn btn-secondary col-12">Austin</button>
                    </div>
                </aside>
            </div>

            <div class="col-9">
                <main>
                    <div class="row">
                        <div class="col-12">
                            <h2 id="today-city"></h2>
                            <dl>
                                <dt class="col">Temp: </dt>
                                <dd id="today-temp" class="col"></dd>
                                <dt class="col">Wind: </dt>
                                <dd id="today-wind" class="col"></dd>
                                <dt class="col">Humidity: </dt>
                                <dd id="today-humidity" class="col"></dd>
                                <dt class="col">UV Index: </dt>
                                <dd id="today-uvIndex" class="col rounded"></dd>
                            </dl>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-12">
                            <h3>5-day Forecast:</h3>
                        </div>
                        <div class="row">
                        <div id="forecast-display"></div>
                        </div>
                        
                    </div>
                </main>
            </div>

        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
